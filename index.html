<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Andrew J Bagwell philly train schedule</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Roboto+Slab" rel="stylesheet">
</head>

<body>

	<div class="container-fluid">
		<div class="jumbotron jumbotron-fluid text-center">
			<h1 class="text-center"> Philly Train Schedule </h1>
			<h2 class="text-center">This Train App is Loco!</h2> <br><i class="fas fa-train"></i>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="text-center">Train Schedules</h4>
					</div>
					<div class="panel-body">
						<table class="table" id="trainInfo">
							<tr>
								<th> Train Name </th>
								<th> Destination </th>
								<th> Frequency (min)</th>
								<th> Next Arrival </th>
								<th> Minutes Away </th>
							</tr>
						</table>
					</div>
				</div>

			</div>
		</div>

		<br><br>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="text-center">Add A Train To The Schedule</h4>
					</div>

					<form role="form" class="panel-body">
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="nameField" placeholder="Add Loco Name">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationField" placeholder="Add Location">
						</div>
						<div class="form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="firstTrainField" placeholder="00:00">
						</div>
						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="frequencyField" placeholder="00 min">
						</div>
						<button type="submit" class="btn btn-info" id="button">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="row" id="finalfooter">
		<div class="col-md-12">
			<footer>
				<h6> Andrew J Bagwell<h6><br>
						<p>*Times above are not accurate, please visit Septa's website for correct times: <a href="http://www.septa.org/schedules/rail/"
							 target="_blank">http://www.septa.org/schedules/rail/</a>
			</footer>
		</div>
	</div>

</body>

<script src="./assets/javascript/app.js">
</script>

</html>
